{% extends "base.html" %}

<!-- Page's main body -->
{% block main %}

  <!-- Display any messages at the top -->
  {% if messages %}
    {% for message in messages %}
      <div role="alert" class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <!-- Main part of the page content -->
  <main role="main" class="container">

    <!-- The specific content goes here -->
    {% block content %}{% endblock %}

  </main>

{% endblock %}
